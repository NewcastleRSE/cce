{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">Forms</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Forms</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Entry Form</a>
					</li>
				</ul>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<div class="card-title">Entry Form</div>
						</div>
						<div class="card-body">
							<div class="row">
								<div class="col-md-6 col-lg-4">
									<div class="form-group">
										<label for="exampleFormControlSelect1">Year</label>
										<select class="form-control" id="exampleFormControlSelect1">
											<option>2021</option>
											<option>2022</option>
											<option>2023</option>
											<option>2024</option>
											<option>2025</option>
										</select>
									</div>
									<div class="form-group">
										<label for="defaultInput">Manufactured</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Acquired</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Imported</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Recycled</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Transferred</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Exported</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0">
									</div>
									<div class="form-group">
										<label for="defaultInput">Untracked</label>
										<input type="text" class="form-control form-control" id="defaultInput" placeholder="0" disabled>
									</div>
								</div>
							</div>
						</div>
						<div class="card-action">
							<button class="btn btn-success">Submit</button>
							<button class="btn btn-danger">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

	<!-- Atlantis DEMO methods, don't include it in your project! -->
	<script src="/static/assets/js/setting-demo2.js"></script>

{% endblock javascripts %}
